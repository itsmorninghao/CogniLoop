# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件（使用 async 模板）
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path 配置
prepend_sys_path = ..

# 时区设置
timezone = UTC

# 不截断版本历史表中的 ID
truncate_slug_length = 40

# 设置为 'true' 在迁移脚本中使用 revision 命令
revision_environment = false

# 设置为 'true' 需要数据库存在才能运行
sourceless = false

# SQLAlchemy URL 在 env.py 中动态设置
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 迁移脚本格式化
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

